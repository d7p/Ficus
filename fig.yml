Jira:
  build: ./jira
  ports:
    - "8000:8000"

  links:
    - DB

Confluence:
  build: ./confluence
  ports:
    - "8090:8090"

  links:
    - DB
    - Jira

Stash:
  build: ./stash
  ports:
    - "7990:7990"
    - "7999:7999"

  links:
    - DB
    - Jira

DB:
  image: postgres:9.3
  volumes:
    - "/var/lib/postgresql/"
